<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List | Kathid</title>
    <meta name="description" content="ToDo Lista - jeden z moich pierwszych projektów.">
    <meta property="og:description" content="ToDo List. Projekt Front-End">
    <meta name="keywords" content="todo list, javascript, crud, project front-end, front-end">

    <link rel="icon" type="image/png" href="./dist/img/btc.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1efb064da6.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <div class="todo">
        <img class="dotoguy" src="./dist/img/todoguy.png" alt="to do guy">
        <h1>TO DO LIST </h1>
        <div class="header">
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania..." maxlength="45">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h2>Lista zadań:</h2>
            <p class="error-info"></p>
            <ul>
                <li>Wystawić ogłoszenie
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-circle-check"></i></button><button
                            class="edit">EDIT</button><button class="delete"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
                <li>Przejrzeć CV
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-circle-check"></i></button><button
                            class="edit">EDIT</button><button class="delete"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
                <li>Zatrudnić Front-End'a
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-circle-check"></i></button><button
                            class="edit">EDIT</button><button class="delete"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania..." maxlength="35">
            <button class="popup-btn accept">OK</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>


    <footer class="footer">
        <a target="_blank" href="https://kathidb.github.io/portfolio/">PORTFOLIO</a>
        <a target="_blank" href="https://github.com/KathidB/todolist">GITHUB</a>
        <p>©2022 Kathid Web Design</p>
    </footer>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
